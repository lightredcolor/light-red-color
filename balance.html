<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ... (styles from previous responses - no changes needed) */
        #add-balance-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            max-width: 200px;
        }

        #add-balance-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 3px 3px 6px rgba(0,0,0,.3);
        }

        #add-balance-button:active {
            transform: scale(0.95);
            box-shadow: 1px 1px 3px rgba(0,0,0,.2);
        }

        @media (max-width: 500px) {
            .task {
                flex-direction: column;
                align-items: stretch;
                padding: 15px;
            }

            .task-detail {
                margin-bottom: 10px;
            }

            .task-button {
                width: 100%;
                padding: 10px;
                font-size: 0.9em;
            }
            .task-image img{
                max-width: 40px;
            }
            #add-balance-button{
                font-size: 1em;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <div id="balance-container">
        <h2><b></b></h2>
        <span id="balance">0</span> emoji total lrc coin
    </div>
    <br>

    <div class="task-container">
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Queen_Elizabeth_II_in_March_2015.jpg/800px-Queen_Elizabeth_II_in_March_2015.jpg" alt="">
                </div>
                <div>
                    <h4>Claim Rewards</h4>
                    <div class="task-data">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Queen_Elizabeth_II_in_March_2015.jpg/800px-Queen_Elizabeth_II_in_March_2015.jpg" alt="Coin Icon">
                        <h5>300</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(300, 'reward.html')">Emoji Claim</button>
        </div>

        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Queen_Elizabeth_II_in_March_2015.jpg/800px-Queen_Elizabeth_II_in_March_2015.jpg" alt="">
                </div>
                <div>
                    <h4>Verify and Earn</h4>
                    <div class="task-data">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Queen_Elizabeth_II_in_March_2015.jpg/800px-Queen_Elizabeth_II_in_March_2015.jpg" alt="Coin Icon">
                        <h5>200</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(200, 'verify.html')">Emoji Claim</button>
        </div>
    </div>

    <button id="add-balance-button">Add Balance</button>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item"> <i class="fas fa-home"></i> <span>HOME</span> </a>
        <a href="leaderboard.html" class="nav-item"> <i class="fas fa-trophy"></i> <span>LEADERBOARD</span> </a>
        <a href="invite-friends.html" class="nav-item"> <i class="fas fa-user-friends"></i> <span>FRIENDS</span> </a>
        <a href="task.html" class="nav-item"> <i class="fas fa-tasks"></i> <span>TASKS</span> </a>
        <a href="balance.html" class="nav-item"> <i class="fas fa-wallet"></i> <span>BALANCE</span> </a>
    </nav>

    <script>
        let balance = 0;
        const balanceDisplay = document.getElementById('balance');
        const addBalanceButton = document.getElementById('add-balance-button');

        function updateBalanceDisplay() {
            balanceDisplay.textContent = balance;
        }

        addBalanceButton.addEventListener('click', () => {
            balance++;
            updateBalanceDisplay();
        });

        // This is the crucial addition:
        function completeTask(reward, redirectUrl) {
            balance += reward;
            updateBalanceDisplay();
            // You can uncomment the line below if you want redirection
            // window.location.href = redirectUrl; 
            alert("Claimed " + reward + " emojis!");
        }
    </script>
</body>
</html>
