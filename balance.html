<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #fce8e6;
            color: #444;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #balance-container {
            margin: 20px;
            font-size: 1.2em;
        }

        .task-container {
            margin: 20px auto;
            max-width: 600px;
        }

        .task {
            margin: 15px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 90%;
            max-width: 550px;
            overflow: hidden;
        }

        .task:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 14px rgba(0, 0, 0, 0.12);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 12px;
            margin-right: 15px;
            max-width: 50px;
            height: auto;
        }

        .task h4 {
            margin: 0;
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .task-data img {
            margin-right: 8px;
            max-width: 24px;
            height: auto;
        }

        .task-data h5 {
            margin: 0;
            color: #e64a19;
            font-size: 1.1em;
            font-weight: 700;
        }

        .task-button {
            background-color: #e64a19;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
        }

        .task-button:hover {
            background-color: #d84315;
            transform: scale(1.02);
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
        }

        /* Styles for the new "Add Balance" button */
        #add-balance-button {
            margin: 20px auto; /* Centered horizontally */
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block; /* Makes it a block element to take full width */
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            max-width: 200px; /* Set a maximum width */
        }

        #add-balance-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 3px 3px 6px rgba(0,0,0,.3);
        }

        #add-balance-button:active {
            transform: scale(0.95);
            box-shadow: 1px 1px 3px rgba(0,0,0,.2);
        }

        @media (max-width: 500px) {
            /* ... (Existing media query styles) ... */
            #add-balance-button{
                font-size: 1em;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <div id="balance-container">
        <h2><b></b></h2>
        <span id="balance">0</span> emoji total lrc coin
    </div>
    <br>

    <div class="task-container">
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" alt="">
                </div>
                <div>
                    <h4>Claim Rewards</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" alt="Coin Icon">
                        <h5>300</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(300, 'reword.html')">Emoji Claim</button>
        </div>

        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" alt="">
                </div>
                <div>
                    <h4>Verify and Earn</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" alt="Coin Icon">
                        <h5>200</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(200, 'verify.html')">Emoji Claim</button>
        </div>
    </div>

    <button id="add-balance-button">Add Balance</button>

    <nav class="bottom-nav">
       </nav>

    <script>
        let balance = 0;

        const balanceDisplay = document.getElementById('balance');
        const addBalanceButton = document.getElementById('add-balance-button');

        function updateBalanceDisplay() {
            balanceDisplay.textContent = balance;
        }

        addBalanceButton.addEventListener('click', () => {
            balance++;
            updateBalanceDisplay();
        });

         //... (Existing js from previous response)
    </script>
    <script src="material/js/js.js"></script>
    <script src="material/js/main.js"></script>
</body>
</html>
