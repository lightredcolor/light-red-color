<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Tasks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="material/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f0f0; /* Light red */
      color: #333; /* Dark gray */
      margin: 0;
      padding: 0;
    }

    #balance-container {
      margin: 20px;
      font-size: 18px;
    }

    .task-container {
      margin: 10px auto;
      max-width: 600px;
    }

    .task {
      margin: 10px auto;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: none; /* Remove border */
      border-radius: 12px;
      background-color: #fff; /* White */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      width: 80%;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2); /* Subtle text shadow for smooth edges */
    }

    .task:hover {
      transform: translateY(-5px);
    }

    .task-detail {
      display: flex;
      align-items: center;
    }

    .task-image img {
      border-radius: 8px;
      margin-right: 10px;
    }

    .task h4 {
      margin: 0;
      font-size: 18px;
      color: #333; /* Dark gray */
    }

    .task-data {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }

    .task-data img {
      margin-right: 5px;
    }

    .task-data h5 {
      margin: 0;
      color: #f2f2f2; /* Light gray */
      font-size: 18px;
    }

    .task-button {
      background-color: #e0627a; /* Light red */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .task-button:hover {
      background-color: #c7385a; /* Darker red */
    }

    @media (max-width: 600px) {
      .task-container {
        max-width: 100%;
      }

      .task-button {
        padding: 10px 15px;
        font-size: 14px;
      }

      .task h4 {
        font-size: 16px;
      }
    }
  </style>
</head>
