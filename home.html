<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Default, can be changed */
            text-align: center;
            background-color: #f8f0f0; /* Light red background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased; /* Smooths fonts on WebKit browsers */
            -moz-osx-font-smoothing: grayscale; /* Smooths fonts on Firefox */
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Softer shadow */
            border-radius: 12px;
            transition: transform 0.2s ease-in-out; /* Smoother transition */
            width: 80%;
            overflow: hidden; /* Prevents content from overflowing rounded corners */
        }

        .task:hover {
            transform: scale(1.02); /* Subtle scale on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Slightly larger shadow on hover */
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
            max-width: 45px; /* Ensure image doesn't exceed container */
            height: auto;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #333;
            font-weight: 500; /* Slightly bolder font */
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
            max-width: 20px;
            height: auto;
        }

        .task-data h5 {
            margin: 0;
            color: #d9534f; /* A darker shade of red for emphasis */
            font-size: 18px;
            font-weight: 600; /* Bolder for emphasis */
        }

        .task-button {
            background-color: #d9534f; /* Darker red */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task-button:hover {
            background-color: #c9302c; /* Even darker red on hover */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* Improved media query */
        @media (max-width: 500px) { /* More appropriate breakpoint */
            .task {
                flex-direction: column; /* Stack elements vertically */
                align-items: stretch; /* Make items take full width */
            }

            .task-detail {
                margin-bottom: 10px; /* Add space between elements */
            }
            .task-button{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="balance-container">
        <h2><b></b></h2>
        <span id="balance">0</span> emoji total lrc coin
    </div>
    <br>

    <div class="task-container">
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" alt="">
                </div>
                <div>
                    <h4>Claim Rewards</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" alt="Coin Icon">
                        <h5>300</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(300, 'reword.html')">Emoji Claim</button>
        </div>

        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" alt="">
                </div>
                <div>
                    <h4>Verify and Earn</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" alt="Coin Icon">
                        <h5>200</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(200, 'verify.html')">Emoji Claim</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item"> <i class="fas fa-home"></i> <span>HOME</span> </a>
        <a href="leaderboard.html" class="nav-item"> <i class="fas fa-trophy"></i> <span>LEADERBOARD</span> </a>
        <a href="invite-friends.html" class="nav-item"> <i class="fas fa-user-friends"></i> <span>FRIENDS</span> </a>
        <a href="task.html" class="nav-item"> <i class="fas fa-tasks"></i> <span>TASKS</span> </a>
        <a href="balance.html" class="nav-item"> <i class="fas fa-wallet"></i> <span>BALANCE</span> </a>
    </nav>

    <script src="material/js/js.js"></script>
    <script src="material/js/main.js"></script>
</body>
</html>
