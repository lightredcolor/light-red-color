<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Modern, rounded font */
            text-align: center;
            background-color: #fce8e6; /* Very light pink/red */
            color: #444; /* Dark gray, slightly softer than #333 */
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #balance-container {
            margin: 20px;
            font-size: 1.2em; /* Use em for scalable font sizes */
        }

        .task-container {
            margin: 20px auto; /* Increased margin */
            max-width: 600px;
        }

        .task {
            margin: 15px auto; /* Increased margin */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.08); /* Even softer, larger shadow */
            border-radius: 16px; /* More rounded corners */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Transition shadow too */
            width: 90%; /* Wider tasks */
            max-width: 550px; /* Maximum width for larger screens */
            overflow: hidden;
        }

        .task:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 14px rgba(0, 0, 0, 0.12);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 12px;
            margin-right: 15px;
            max-width: 50px;
            height: auto;
        }

        .task h4 {
            margin: 0;
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .task-data img {
            margin-right: 8px;
            max-width: 24px;
            height: auto;
        }

        .task-data h5 {
            margin: 0;
            color: #e64a19; /* Slightly orange-red */
            font-size: 1.1em;
            font-weight: 700;
        }

        .task-button {
            background-color: #e64a19;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15); /* Stronger button shadow */
        }

        .task-button:hover {
            background-color: #d84315; /* Darker orange-red on hover */
            transform: scale(1.02); /* Scale on hover */
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }

        .game-stats {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #coin {
            width: 100px;
            height: 100px;
            cursor: pointer;
            user-select: none;
        }

        .progress-bar {
            width: 80%;
            background-color: #555;
            height: 18px;
            margin: 20px auto;
            border-radius: 5px;
        }

        .progress {
            height: 100%;
            background-color: #f39c12;
            border-radius: 5px;
        }

        @media (max-width: 500px) {
            .task {
                flex-direction: column;
                align-items: stretch;
                padding: 15px; /* Adjust padding on smaller screens */
            }

            .task-detail {
                margin-bottom: 10px;
            }

            .task-button {
                width: 100%;
                padding: 10px; /* Adjust padding on smaller screens */
                font-size: 0.9em;
            }
            .task-image img{
                max-width: 40px;
            }
        }
    </style>
</head>
<body>

    <div id="balance-container">
        <h2><b></b></h2>
        <span id="balance">0</span> emoji total lrc coin
    </div>
    
    <div class="game-container">
        <h1>0</h1>
        <div id="coin"></div>
        <div class="game-stats">
            <span id="power">500</span> Power | <span id="total">/500</span>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    
    <div class="task-container">
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" alt="">
                </div>
                <div>
                    <h4>Claim Rewards</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" alt="Coin Icon">
                        <h5>300</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(300, 'reword.html')">Emoji Claim</button>
        </div>

        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" alt="">
                </div>
                <div>
                    <h4>Verify and Earn</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" alt="Coin Icon">
                        <h5>200</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(200, 'verify.html')">Emoji Claim</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item"> <i class="fas fa-home"></i> <span>HOME</span> </a>
        <a href="leaderboard.html" class="nav-item"> <i class="fas fa-trophy"></i> <span>LEADERBOARD</span> </a>
        <a href="invite-friends.html" class="nav-item"> <i class="fas fa-user-friends"></i> <span>FRIENDS</span> </a>
        <a href="task.html" class="nav-item"> <i class="fas fa-tasks"></i> <span>TASKS</span> </a>
        <a href="balance.html" class="nav-item"> <i class="fas fa-wallet"></i> <span>BALANCE</span> </a>
    </nav>

    <script src="material/js/js.js"></script>
    <script src="material/js/main.js"></script>
</body>
</html>
