<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connection</title>
    <link rel="stylesheet" href="material/css/w.css">
</head>

<body>

    <!-- Open Wallet Pop-up Button -->
    <button id="openModalBtn" class="open-button">Connect TON Wallet</button>
   
  
    <!-- Modal Window -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Connect Your TON Wallet</h2>
            <p>Please connect your Telegram TON wallet to continue.</p>

            <div class="wallet-options">
                <button id="connectWallet" class="wallet-btn">Connect Wallet</button>
                <button id="cancelWallet" class="cancel-btn">Cancel</button>
            </div>

            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <script src="material/js/w.js"></script>
    <script>
        // Intercept the back button and go back to the previous page
        window.addEventListener('popstate', function(event) {
            window.history.back();  // Go back to the previous page in the browser history
        });

        // Prevent default back button behavior by pushing a new state
        history.pushState(null, null, location.href); // This prevents the default back behavior

        // Optionally, you can push a new state again to simulate navigating forward again.
        // Once the user presses back, they will be redirected to the previous page.
    </script>
</body>
</html>
