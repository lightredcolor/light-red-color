<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connection</title>
    <link rel="stylesheet" href="material/css/w.css">
</head>

<body>

    <!-- Open Wallet Pop-up Button -->
    <button id="openModalBtn" class="open-button">Connect TON Wallet</button>
   
  
    <!-- Modal Window -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Connect Your TON Wallet</h2>
            <p>Please connect your Telegram TON wallet to continue.</p>

            <div class="wallet-options">
                <button id="connectWallet" class="wallet-btn">Connect Wallet</button>
                <button id="cancelWallet" class="cancel-btn">Cancel</button>
            </div>

            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <script src="material/js/w.js"></script>
  <style>
        /* Style for the Go Back Button */
        .go-back-button {
            background-color: #4CAF50;  /* Green background */
            color: white;               /* White text */
            border: none;               /* No border */
            padding: 12px 24px;         /* Padding around the button */
            font-size: 16px;            /* Font size */
            cursor: pointer;           /* Pointer cursor on hover */
            border-radius: 8px;         /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.2s ease;  /* Smooth transition for hover effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
            /* Hover effect for the button */
        .go-back-button:hover {
            background-color: #45a049;  /* Darker green on hover */
            transform: scale(1.05);      /* Slightly enlarge the button */
        }

        /* Optional: Style for when the button is clicked (active state) */
        .go-back-button:active {
            background-color: #388e3c;  /* Even darker green when clicked */
            transform: scale(0.98);     /* Slight shrink effect when clicked */
        }

        /* Optional: Centering the button */
        #goBackBtn {
            display: block;
            margin: 20px auto;  /* Center horizontally with margin */
        }
 </style>
</body>
</html>
